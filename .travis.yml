# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages
r:
    - oldrel
    - release
    - devel

env:
    - NOT_CRAN="false"

after_success:
    - Rscript -e 'covr::codecov()'

notifications:
    email:
        on_success: change
        on_failure: change
    slack:
        rooms:
            - secure: ""
        on_success: always # default: always
        on_failure: always # default: always
